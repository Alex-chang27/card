<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>七夕給妳的小小小遊戲</title>
<style>
  body { margin:0; font-family:sans-serif; background:#0f1020; color:white; text-align:center; }
  .stage{ display:none; }
  .stage.active{ display:block; }
  button{ margin:6px; padding:10px 14px; border:none; border-radius:8px; background:#ffb3c1; color:#000; cursor:pointer; }
  .final-card{ background:#fff; color:#000; padding:20px; border-radius:12px; margin-top:20px; }
</style>
</head>
<body>
<h1>七夕小遊戲（我很用心做的！！）</h1>

<div id="stages">
  <div class="stage active" data-step="1">
    <p>看到「七夕」，你第一個想到的是？</p>
    <button onclick="next()">浪漫的星空</button>
    <button onclick="next()">甜甜的約會</button>
  </div>
  <div class="stage" data-step="2">
    <p>如果今晚收到一個小驚喜，你會想是？</p>
    <button onclick="next()">一杯喜歡的飲料</button>
    <button onclick="next()">一張小卡片</button>
  </div>
  <div class="stage" data-step="3">
    <p>我們下次見面，最想一起做什麼？</p>
    <button onclick="next()">在海邊散步</button>
    <button onclick="next()">吃好吃的</button>
  </div>
  <div class="stage" data-step="4">
    <p>最後一題：此刻腦海裡浮現的三個字？</p>
    <button onclick="showCard()">想你了</button>
    <button onclick="showCard()">快見面</button>
  </div>
</div>

<div id="final" style="display:none;">
  <div class="final-card">
    <h2>七夕快樂 ✨</h2>
    <p>今天是個非常特別的日子，雖然現在我們不在同一個地方，但今天最想分享心情的人是妳。</p>
    <p>小小的心意先留在這，真正想說的話，等某一個特別的時刻再當面告訴妳~</p>
    <p>— 來自一個非常在乎你的人</p>
  </div>
</div>

<script>
let step=1;
function next(){
  document.querySelector(`.stage[data-step="${step}"]`).classList.remove('active');
  step++;
  document.querySelector(`.stage[data-step="${step}"]`).classList.add('active');
}
function showCard(){
  document.querySelector(`.stage[data-step="${step}"]`).classList.remove('active');
  document.getElementById('final').style.display='block';
}
</script>
</body>
</html>
